            //Functions
            /*
                //1. Function defination
                function functionname

            */
            //1. Function defination

            //Global variable
            let b = document.querySelector('body');

            // example of  Function with no return value
            function myFunctionA(){ // Valid function name
                console.log(b);//statement1
                let h1 = document.createElement('h1');
                let n1 = 'Amid China Covid surge, caution in India with focus on masks, testing: Top 10';
                h1.append(n1);
                b.append(h1);
            }
            
            //2. Function calling
            myFunctionA();

        </script>
        <script>

            //1. Function defination

            // example of  Function with no return value
            function myFunctionB(n2){ // n2 is a formal argument/parameter

                let h2 = document.createElement('h1');
                h2.append(n2);
                b.append(h2);
                
            }

            //2. Function calling

            myFunctionB('Air chief flags ‘critical deficiencies’ in Indian Air Force'); //Actual argument
        </script>
